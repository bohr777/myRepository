<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form>

    账号
    <input type="text" id="username" placeholder="请输入账号"><br>
    密码
    <input type="password" id="pwd" placeholder="请输入密码"><br>
    <input type="submit"  onclick="login()" value="登录">

</form>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    function login() {
        if ($('#username').val() == "username" && $('#pwd').val() == "pwd") {
            window.location.href = "/login";
        } else {
            alert("账号或者密码错误！！！")
        }

    }

</script>
</html>
